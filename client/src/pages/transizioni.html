<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Transizioni</title>
</head>
<body>
    <div class="flex justify-center">
        <div class="m-20 p-20 h-[400px] w-[300px] bg-sky-100" style="background-image: url(topolino.png);"></div>
        <div 
         style="background-image: url(topolino.png);"
        class="
            m-6 
            p-5 
            h-2 
            bg-teal-600 
            hover:h-[650px] 
            hover:w-[450px]
            hover:bg-sky-400 
            hover:bg-cover
            hover: border-2
            hover:rotate-[15deg]
            hover:m-20
            transition-all
            duration-[1000ms]
            
            ease-in"></div>
            
    </div>
    <div class="p-5 bg-teal-300 flex justify-center">
        <div class="p-10 bg-white origin-top-left rotate-20"></div>
    </div>
    <div class="flex justify-center">
        <img class="origin-center rotate-45 ..." src="topolino.png" />
        <img class="origin-top-left rotate-12 ..." src="topolino.png" />
        <img class="origin-bottom-right -rotate-45 ..." src="topolino.png" />
</div>

</body>
</html>
